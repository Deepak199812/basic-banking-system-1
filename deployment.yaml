apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: project_4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project_4
  template:
    metadata:
      labels:
        app: project_4
    spec:
      containers:
      - name: nodeserver
        image: deepak199812/project_4:latest
        ports:
        - containerPort: 3000
